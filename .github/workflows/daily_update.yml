name: Update NBA Lineups

on:
  schedule:
    - cron: '*/5 * * * *'  # Keep this as a backup
  workflow_dispatch:        # Keep this for manual button clicks
  repository_dispatch:      # THIS IS NEW
    types: [trigger-update]

permissions:
  contents: write           # IMPORTANT: Allows the script to save changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install pandas requests beautifulsoup4 lxml

      - name: Run Update Script
        run: python auto_update_lineups.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'NBA Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add nba_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-updated lineups" && git push)
